<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wite - Votre Banque Digitale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c8 50%, #a8d8a8 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #ffffff 0%, #f0f8f0 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #4CAF50;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2d5a2d;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #666;
        }

        .balance {
            background: linear-gradient(135deg, #4CAF50, #2d5a2d);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fff8 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #81C784;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.25);
            border-color: #4CAF50;
        }

        .card h2 {
            color: #2d5a2d;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            background-color: #f8fff8;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #2d5a2d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .transactions {
            background: linear-gradient(135deg, #ffffff 0%, #f0f8f0 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.15);
            border: 1px solid #81C784;
        }

        .transactions h2 {
            color: #2d5a2d;
            margin-bottom: 20px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .transaction-item:hover {
            background: linear-gradient(135deg, #f0f8f0 0%, #e8f5e8 100%);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-type {
            font-weight: 500;
        }

        .transaction-amount {
            font-weight: bold;
        }

        .transaction-amount.positive {
            color: #4CAF50;
        }

        .transaction-amount.negative {
            color: #f44336;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-id {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c8 100%);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-weight: bold;
            color: #2d5a2d;
            border: 1px solid #4CAF50;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ’³ Wite</div>
            <div class="user-info">
                <div>ID: <span class="user-id" id="currentUserId"></span></div>
                <div class="balance">Solde: <span id="currentBalance">50.00</span>â‚¬</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>ðŸ’¸ Envoyer de l'argent</h2>
                <div class="alert" id="transferAlert"></div>
                <form id="transferForm">
                    <div class="form-group">
                        <label for="recipientId">ID du destinataire</label>
                        <input type="text" id="recipientId" placeholder="Ex: USER_12345" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Montant (â‚¬)</label>
                        <input type="number" id="amount" step="0.01" min="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description (optionnel)</label>
                        <input type="text" id="description" placeholder="Remboursement, cadeau...">
                    </div>
                    <button type="submit" class="btn" id="transferBtn">
                        Envoyer l'argent
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>ðŸ‘¥ Utilisateurs Wite</h2>
                <div class="form-group">
                    <label for="searchUser">Rechercher un utilisateur</label>
                    <input type="text" id="searchUser" placeholder="Rechercher par ID ou nom...">
                </div>
                <div id="usersList"></div>
            </div>
        </div>

        <div class="transactions">
            <h2>ðŸ“‹ Historique des transactions</h2>
            <div id="transactionsList">
                <div class="transaction-item">
                    <div>
                        <div class="transaction-type">Solde initial</div>
                        <div style="color: #666; font-size: 14px;">Ouverture de compte</div>
                    </div>
                    <div class="transaction-amount positive">+50.00â‚¬</div>
                </div>
            </div>
        </div>
    </div>

    <script>
// RÃ©cupÃ©ration ou gÃ©nÃ©ration de l'ID utilisateur
let currentUserId = localStorage.getItem('wite_user_id');
if (!currentUserId) {
  currentUserId = 'USER_' + Math.floor(Math.random() * 100000).toString().padStart(5, '0');
  localStorage.setItem('wite_user_id', currentUserId);
}

let users = JSON.parse(localStorage.getItem('wite_users')) || {};
let transactions = JSON.parse(localStorage.getItem('wite_transactions')) || [];

if (!users[currentUserId]) {
  users[currentUserId] = {
    id: currentUserId,
    name: 'Vous',
    balance: 50.0
  };
  transactions.push({
    userId: currentUserId,
    type: 'Solde initial',
    description: 'Ouverture de compte',
    amount: 50.0,
    timestamp: new Date()
  });
}

// Utilisateurs de dÃ©monstration
const demoUsers = {
  'USER_12345': 'Alice',
  'USER_67890': 'Bob',
  'USER_54321': 'Charlie'
};
for (const id in demoUsers) {
  if (!users[id]) {
    users[id] = {
      id,
      name: demoUsers[id],
      balance: 100.0
    };
  }
}

// Sauvegarde
function saveData() {
  localStorage.setItem('wite_users', JSON.stringify(users));
  localStorage.setItem('wite_transactions', JSON.stringify(transactions));
}

// Affichage des utilisateurs
function displayUsers(filter = '') {
  const usersList = document.getElementById('usersList');
  let html = '';

  Object.values(users).forEach(user => {
    if (user.id !== currentUserId &&
      (user.id.includes(filter) || user.name.toLowerCase().includes(filter.toLowerCase()))
    ) {
      html += `
        <div class="transaction-item" onclick="selectUser('${user.id}')">
          <div>
            <div class="transaction-type">${user.name}</div>
            <div>ID: ${user.id}</div>
          </div>
          <div style="color:#4CAF50;font-weight:600;">${user.balance.toFixed(2)}â‚¬</div>
        </div>
      `;
    }
  });

  usersList.innerHTML = html || '<p style="text-align:center;color:#999;">Aucun utilisateur trouvÃ©</p>';
}

// Affichage des transactions
function displayTransactions() {
  const container = document.getElementById('transactionsList');
  const myTx = transactions
    .filter(t => t.userId === currentUserId)
    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

  container.innerHTML = myTx.map(tx => {
    const positive = tx.amount >= 0;
    return `
      <div class="transaction-item">
        <div>
          <div class="transaction-type">${tx.type}</div>
          <div>${tx.description}</div>
          <div style="font-size:12px;color:#999;">${new Date(tx.timestamp).toLocaleString()}</div>
        </div>
        <div class="transaction-amount ${positive ? 'positive' : 'negative'}">
          ${positive ? '+' : ''}${tx.amount.toFixed(2)}â‚¬
        </div>
      </div>
    `;
  }).join('');
}

// SÃ©lection d'un destinataire
window.selectUser = function (id) {
  document.getElementById('recipientId').value = id;
};

// Recherche dynamique
document.getElementById('searchUser').addEventListener('input', (e) => {
  displayUsers(e.target.value);
});

// Affichage de message temporaire
function showAlert(message, type = 'success') {
  const alert = document.getElementById('transferAlert');
  alert.textContent = message;
  alert.className = `alert ${type}`;
  alert.style.display = 'block';
  setTimeout(() => {
    alert.style.display = 'none';
  }, 4000);
}

// Fonction de transfert
function performTransfer() {
  const recipientId = document.getElementById('recipientId').value.trim().toUpperCase();
  const amount = parseFloat(document.getElementById('amount').value);
  const description = document.getElementById('description').value || 'Transfert';

  if (!users[recipientId]) {
    showAlert('Destinataire introuvable.', 'error');
    return;
  }

  if (recipientId === currentUserId) {
    showAlert('Impossible d\'envoyer Ã  vous-mÃªme.', 'error');
    return;
  }

  if (isNaN(amount) || amount <= 0) {
    showAlert('Montant invalide.', 'error');
    return;
  }

  if (amount > users[currentUserId].balance) {
    showAlert('Solde insuffisant.', 'error');
    return;
  }

  // Mise Ã  jour des soldes
  users[currentUserId].balance -= amount;
  users[recipientId].balance += amount;

  // Enregistrement des transactions
  const now = new Date();
  transactions.push({
    userId: currentUserId,
    type: `Virement Ã  ${users[recipientId].name}`,
    description,
    amount: -amount,
    timestamp: now
  });
  transactions.push({
    userId: recipientId,
    type: `ReÃ§u de ${users[currentUserId].name}`,
    description,
    amount: amount,
    timestamp: now
  });

  saveData();
  refreshUI();
  showAlert(`EnvoyÃ© ${amount.toFixed(2)}â‚¬ Ã  ${users[recipientId].name}`);
  document.getElementById('transferForm').reset();
}

// RafraÃ®chissement de lâ€™interface
function refreshUI() {
  document.getElementById('currentUserId').textContent = currentUserId;
  document.getElementById('currentBalance').textContent = users[currentUserId].balance.toFixed(2);
  displayUsers();
  displayTransactions();
}

// Gestion du formulaire
document.getElementById('transferForm').addEventListener('submit', function (e) {
  e.preventDefault();
  performTransfer();
});

// Chargement initial
window.addEventListener('load', refreshUI);
    </script>
</body>
</html>
