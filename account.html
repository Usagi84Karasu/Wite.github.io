<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wite - Votre Banque Digitale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c8 50%, #a8d8a8 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #ffffff 0%, #f0f8f0 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #4CAF50;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2d5a2d;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #666;
        }

        .balance {
            background: linear-gradient(135deg, #4CAF50, #2d5a2d);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fff8 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #81C784;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.25);
            border-color: #4CAF50;
        }

        .card h2 {
            color: #2d5a2d;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            background-color: #f8fff8;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #2d5a2d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .transactions {
            background: linear-gradient(135deg, #ffffff 0%, #f0f8f0 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.15);
            border: 1px solid #81C784;
        }

        .transactions h2 {
            color: #2d5a2d;
            margin-bottom: 20px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .transaction-item:hover {
            background: linear-gradient(135deg, #f0f8f0 0%, #e8f5e8 100%);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-type {
            font-weight: 500;
        }

        .transaction-amount {
            font-weight: bold;
        }

        .transaction-amount.positive {
            color: #4CAF50;
        }

        .transaction-amount.negative {
            color: #f44336;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-id {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c8 100%);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-weight: bold;
            color: #2d5a2d;
            border: 1px solid #4CAF50;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ’³ Wite</div>
            <div class="user-info">
                <div>ID: <span class="user-id" id="currentUserId"></span></div>
                <div class="balance">Solde: <span id="currentBalance">50.00</span>â‚¬</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>ðŸ’¸ Envoyer de l'argent</h2>
                <div class="alert" id="transferAlert"></div>
                <form id="transferForm">
                    <div class="form-group">
                        <label for="recipientId">ID du destinataire</label>
                        <input type="text" id="recipientId" placeholder="Ex: USER_12345" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Montant (â‚¬)</label>
                        <input type="number" id="amount" step="0.01" min="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description (optionnel)</label>
                        <input type="text" id="description" placeholder="Remboursement, cadeau...">
                    </div>
                    <button type="submit" class="btn" id="transferBtn">
                        Envoyer l'argent
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>ðŸ‘¥ Utilisateurs Wite</h2>
                <div class="form-group">
                    <label for="searchUser">Rechercher un utilisateur</label>
                    <input type="text" id="searchUser" placeholder="Rechercher par ID ou nom...">
                </div>
                <div id="usersList"></div>
            </div>
        </div>

        <div class="transactions">
            <h2>ðŸ“‹ Historique des transactions</h2>
            <div id="transactionsList">
                <div class="transaction-item">
                    <div>
                        <div class="transaction-type">Solde initial</div>
                        <div style="color: #666; font-size: 14px;">Ouverture de compte</div>
                    </div>
                    <div class="transaction-amount positive">+50.00â‚¬</div>
                </div>
            </div>
        </div>
    </div>

   <script>
(() => {
  // --- Utilisateur courant ---
  function getCurrentUserId() {
    let userId = localStorage.getItem('currentUserId');
    if (!userId) {
      userId = 'USER_' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
      localStorage.setItem('currentUserId', userId);
    }
    return userId;
  }

  // --- Chargement des utilisateurs ---
  function getUsers() {
    const usersJSON = localStorage.getItem('users');
    if (usersJSON) {
      return JSON.parse(usersJSON);
    } else {
      // CrÃ©ation d'utilisateurs par dÃ©faut
      const users = {
        'USER_123456': { name: 'Alice Martin', balance: 75.5 },
        'USER_234567': { name: 'Pierre Dubois', balance: 120.0 },
        'USER_345678': { name: 'Marie Laurent', balance: 85.25 },
        'USER_456789': { name: 'Thomas Bernard', balance: 200.0 },
        'USER_567890': { name: 'Sophie Rousseau', balance: 95.75 }
      };
      const currentUserId = getCurrentUserId();
      if (!users[currentUserId]) {
        users[currentUserId] = { name: 'Vous', balance: 50.0 };
      }
      localStorage.setItem('users', JSON.stringify(users));
      return users;
    }
  }

  function saveUsers(users) {
    localStorage.setItem('users', JSON.stringify(users));
  }

  // --- Transactions ---
  function getTransactions() {
    const txJSON = localStorage.getItem('transactions');
    if (txJSON) {
      return JSON.parse(txJSON);
    } else {
      const initialTx = [{
        type: 'Ouverture de compte',
        description: 'Solde initial',
        amount: 50.0,
        timestamp: new Date().toISOString()
      }];
      localStorage.setItem('transactions', JSON.stringify(initialTx));
      return initialTx;
    }
  }

  function saveTransactions(transactions) {
    localStorage.setItem('transactions', JSON.stringify(transactions));
  }

  // --- Affichage utilisateur courant ---
  function updateCurrentUserDisplay() {
    const userIdSpan = document.getElementById('currentUserId');
    const balanceSpan = document.getElementById('currentBalance');
    if (!userIdSpan || !balanceSpan) return;

    const users = getUsers();
    const currentUserId = getCurrentUserId();
    const currentUser = users[currentUserId];

    userIdSpan.textContent = currentUserId;
    balanceSpan.textContent = currentUser.balance.toFixed(2);
  }

  // --- Affichage liste utilisateurs ---
  function displayUsersList(filter = '') {
    const usersListDiv = document.getElementById('usersList');
    if (!usersListDiv) return;

    const users = getUsers();
    const currentUserId = getCurrentUserId();

    // Filtrer les utilisateurs selon la recherche (id ou nom)
    const filteredUsers = Object.entries(users).filter(([id, user]) => {
      if (id === currentUserId) return false; // Ne pas afficher soi-mÃªme
      const search = filter.trim().toLowerCase();
      return id.toLowerCase().includes(search) || user.name.toLowerCase().includes(search);
    });

    if (filteredUsers.length === 0) {
      usersListDiv.innerHTML = '<p>Aucun utilisateur trouvÃ©.</p>';
      return;
    }

    // Construire la liste HTML
    let html = '<ul style="list-style:none; padding-left:0;">';
    filteredUsers.forEach(([id, user]) => {
      html += `
        <li style="padding: 8px 12px; border-bottom: 1px solid #ccc; cursor: pointer;"
            onclick="document.getElementById('recipientId').value='${id}'; window.scrollTo({top: 0, behavior: 'smooth'});">
          <strong>${user.name}</strong> <br />
          ID: <span style="font-family: monospace; font-weight: bold;">${id}</span> | Solde: ${user.balance.toFixed(2)}â‚¬
        </li>`;
    });
    html += '</ul>';

    usersListDiv.innerHTML = html;
  }

  // --- Affichage historique ---
  function displayTransactions() {
    const txListDiv = document.getElementById('transactionsList');
    if (!txListDiv) return;

    const transactions = getTransactions();
    const users = getUsers();
    const currentUserId = getCurrentUserId();

    if (transactions.length === 0) {
      txListDiv.innerHTML = '<p>Aucune transaction.</p>';
      return;
    }

    // Affiche les 10 derniÃ¨res transactions
    const lastTx = transactions.slice(-10).reverse();

    let html = '';
    lastTx.forEach(tx => {
      const date = new Date(tx.timestamp).toLocaleString();
      // DÃ©terminer la classe pour couleur montant
      const classAmount = tx.amount > 0 ? 'positive' : (tx.amount < 0 ? 'negative' : '');
      html += `
      <div class="transaction-item">
        <div>
          <div class="transaction-type">${tx.type}</div>
          <div style="color: #666; font-size: 14px;">${tx.description || ''}</div>
          <div style="color: #999; font-size: 12px;">${date}</div>
        </div>
        <div class="transaction-amount ${classAmount}">
          ${tx.amount > 0 ? '+' : ''}${tx.amount.toFixed(2)}â‚¬
        </div>
      </div>`;
    });

    txListDiv.innerHTML = html;
  }

  // --- Effectuer un virement ---
  function performTransfer(recipientId, amount, description) {
    const users = getUsers();
    const currentUserId = getCurrentUserId();
    const transactions = getTransactions();

    if (!users[recipientId]) {
      showAlert('transferAlert', 'Destinataire introuvable.', 'error');
      return false;
    }
    if (recipientId === currentUserId) {
      showAlert('transferAlert', "Vous ne pouvez pas vous envoyer de l'argent Ã  vous-mÃªme.", 'error');
      return false;
    }
    if (isNaN(amount) || amount <= 0) {
      showAlert('transferAlert', "Montant invalide.", 'error');
      return false;
    }
    if (users[currentUserId].balance < amount) {
      showAlert('transferAlert', "Solde insuffisant.", 'error');
      return false;
    }

    // Mise Ã  jour des soldes
    users[currentUserId].balance = Math.round((users[currentUserId].balance - amount) * 100) / 100;
    users[recipientId].balance = Math.round((users[recipientId].balance + amount) * 100) / 100;

    // Enregistrer la transaction
    const now = new Date().toISOString();
    transactions.push({
      type: `Virement vers ${users[recipientId].name}`,
      description: description || 'Virement',
      amount: -amount,
      timestamp: now
    });
    transactions.push({
      type: `Virement reÃ§u de ${users[currentUserId].name}`,
      description: description || 'Virement',
      amount: amount,
      timestamp: now
    });

    saveUsers(users);
    saveTransactions(transactions);
    updateCurrentUserDisplay();
    displayUsersList(document.getElementById('searchUser').value);
    displayTransactions();

    showAlert('transferAlert', `Transfert de ${amount.toFixed(2)} â‚¬ vers ${users[recipientId].name} effectuÃ© avec succÃ¨s !`, 'success');

    return true;
  }

  // --- Afficher alertes ---
  function showAlert(elementId, message, type = 'success') {
    const alertDiv = document.getElementById(elementId);
    if (!alertDiv) return;
    alertDiv.textContent = message;
    alertDiv.className = 'alert ' + (type === 'error' ? 'error' : 'success');
    alertDiv.style.display = 'block';
    setTimeout(() => {
      alertDiv.style.display = 'none';
    }, 4000);
  }

  // --- Setup formulaire ---
  function setupForm() {
    const form = document.getElementById('transferForm');
    if (!form) return;

    form.addEventListener('submit', e => {
      e.preventDefault();

      const recipientId = document.getElementById('recipientId').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const description = document.getElementById('description').value.trim();

      performTransfer(recipientId, amount, description);

      form.reset();
    });
  }

  // --- Setup recherche utilisateurs ---
  function setupSearch() {
    const input = document.getElementById('searchUser');
    if (!input) return;

    input.addEventListener('input', () => {
      const filter = input.value;
      displayUsersList(filter);
    });
  }

  // --- Initialisation ---
  document.addEventListener('DOMContentLoaded', () => {
    getCurrentUserId();
    getUsers();
    getTransactions();
    updateCurrentUserDisplay();
    displayUsersList();
    displayTransactions();
    setupForm();
    setupSearch();
  });
})();
</script>

</body>
</html>
