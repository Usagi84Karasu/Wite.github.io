<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wite - Votre Banque Digitale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c8 50%, #a8d8a8 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #ffffff 0%, #f0f8f0 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #4CAF50;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2d5a2d;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #666;
        }

        .balance {
            background: linear-gradient(135deg, #4CAF50, #2d5a2d);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fff8 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #81C784;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.25);
            border-color: #4CAF50;
        }

        .card h2 {
            color: #2d5a2d;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            background-color: #f8fff8;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #2d5a2d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .transactions {
            background: linear-gradient(135deg, #ffffff 0%, #f0f8f0 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.15);
            border: 1px solid #81C784;
        }

        .transactions h2 {
            color: #2d5a2d;
            margin-bottom: 20px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .transaction-item:hover {
            background: linear-gradient(135deg, #f0f8f0 0%, #e8f5e8 100%);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-type {
            font-weight: 500;
        }

        .transaction-amount {
            font-weight: bold;
        }

        .transaction-amount.positive {
            color: #4CAF50;
        }

        .transaction-amount.negative {
            color: #f44336;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-id {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c8 100%);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-weight: bold;
            color: #2d5a2d;
            border: 1px solid #4CAF50;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ’³ Wite</div>
            <div class="user-info">
                <div>ID: <span class="user-id" id="currentUserId"></span></div>
                <div class="balance">Solde: <span id="currentBalance">50.00</span>â‚¬</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>ðŸ’¸ Envoyer de l'argent</h2>
                <div class="alert" id="transferAlert"></div>
                <form id="transferForm">
                    <div class="form-group">
                        <label for="recipientId">ID du destinataire</label>
                        <input type="text" id="recipientId" placeholder="Ex: USER_12345" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Montant (â‚¬)</label>
                        <input type="number" id="amount" step="0.01" min="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description (optionnel)</label>
                        <input type="text" id="description" placeholder="Remboursement, cadeau...">
                    </div>
                    <button type="submit" class="btn" id="transferBtn">
                        Envoyer l'argent
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>ðŸ‘¥ Utilisateurs Wite</h2>
                <div class="form-group">
                    <label for="searchUser">Rechercher un utilisateur</label>
                    <input type="text" id="searchUser" placeholder="Rechercher par ID ou nom...">
                </div>
                <div id="usersList"></div>
            </div>
        </div>

        <div class="transactions">
            <h2>ðŸ“‹ Historique des transactions</h2>
            <div id="transactionsList">
                <div class="transaction-item">
                    <div>
                        <div class="transaction-type">Solde initial</div>
                        <div style="color: #666; font-size: 14px;">Ouverture de compte</div>
                    </div>
                    <div class="transaction-amount positive">+50.00â‚¬</div>
                </div>
            </div>
        </div>
    </div>

    <script>
// --- GESTION UTILISATEUR ---
// RÃ©cupÃ¨re ou crÃ©e un ID unique pour l'utilisateur courant
function getCurrentUserId() {
  let userId = localStorage.getItem('currentUserId');
  if (!userId) {
    userId = 'USER_' + Math.floor(Math.random() * 100000).toString().padStart(5, '0');
    localStorage.setItem('currentUserId', userId);
  }
  return userId;
}

// --- GESTION DES UTILISATEURS ---
// RÃ©cupÃ¨re la liste des utilisateurs depuis localStorage, ou initialise si pas existante
function getUsers() {
  const storedUsers = localStorage.getItem('users');
  if (storedUsers) {
    return JSON.parse(storedUsers);
  } else {
    const currentUserId = getCurrentUserId();
    const defaultUsers = {
      'USER_12345': { name: 'Alice Martin', balance: 75.5 },
      'USER_67890': { name: 'Pierre Dubois', balance: 120 },
      'USER_54321': { name: 'Marie Laurent', balance: 85.25 },
      'USER_98765': { name: 'Thomas Bernard', balance: 200 },
      'USER_11111': { name: 'Sophie Rousseau', balance: 95.75 }
    };
    if (!defaultUsers[currentUserId]) {
      defaultUsers[currentUserId] = { name: 'Vous', balance: 50.00 };
    }
    localStorage.setItem('users', JSON.stringify(defaultUsers));
    return defaultUsers;
  }
}

// Sauvegarde la liste des utilisateurs dans localStorage
function saveUsers(users) {
  localStorage.setItem('users', JSON.stringify(users));
}

// --- GESTION TRANSACTIONS ---
// RÃ©cupÃ¨re l'historique des transactions
function getTransactions() {
  const stored = localStorage.getItem('transactions');
  if (stored) return JSON.parse(stored);
  else {
    const initial = [{
      type: 'Solde initial',
      description: 'Ouverture de compte',
      amount: 50.00,
      timestamp: new Date().toISOString()
    }];
    localStorage.setItem('transactions', JSON.stringify(initial));
    return initial;
  }
}

// Sauvegarde l'historique des transactions
function saveTransactions(transactions) {
  localStorage.setItem('transactions', JSON.stringify(transactions));
}

// --- FONCTION DE TRANSFERT ---
// Effectue un virement de montant de l'utilisateur courant vers recipientId
function performTransfer(recipientId, amount, description = 'Transfert') {
  const users = getUsers();
  const transactions = getTransactions();
  const currentUserId = getCurrentUserId();

  if (!users[recipientId]) {
    alert("Destinataire introuvable !");
    return false;
  }
  if (recipientId === currentUserId) {
    alert("Vous ne pouvez pas vous envoyer d'argent Ã  vous-mÃªme !");
    return false;
  }
  if (amount <= 0) {
    alert("Montant invalide !");
    return false;
  }
  if (users[currentUserId].balance < amount) {
    alert("Solde insuffisant !");
    return false;
  }

  // Mise Ã  jour des soldes (arrondi Ã  2 dÃ©cimales)
  users[currentUserId].balance = Math.round((users[currentUserId].balance - amount) * 100) / 100;
  users[recipientId].balance = Math.round((users[recipientId].balance + amount) * 100) / 100;

  // Ajouter la transaction dans l'historique (2 entrÃ©es)
  const timestamp = new Date().toISOString();
  transactions.push({
    type: `Transfert vers ${users[recipientId].name}`,
    description,
    amount: -amount,
    timestamp
  });
  transactions.push({
    type: `Transfert reÃ§u de ${users[currentUserId].name}`,
    description,
    amount: amount,
    timestamp,
    userId: recipientId
  });

  saveUsers(users);
  saveTransactions(transactions);

  alert(`Transfert de ${amount}â‚¬ vers ${users[recipientId].name} effectuÃ© !`);

  refreshUI();

  return true;
}

// --- AFFICHAGE DYNAMIQUE ---
// Met Ã  jour l'affichage du solde, de la liste des utilisateurs et de l'historique
function refreshUI() {
  const users = getUsers();
  const transactions = getTransactions();
  const currentUserId = getCurrentUserId();

  // Affiche l'ID et le solde de l'utilisateur courant
  const userInfoDiv = document.getElementById('user-info');
  if (userInfoDiv) {
    userInfoDiv.textContent = `Votre ID : ${currentUserId} - Solde : ${users[currentUserId].balance.toFixed(2)} â‚¬`;
  }

  // Affiche la liste des utilisateurs (autres que courant)
  const usersList = document.getElementById('users-list');
  if (usersList) {
    usersList.innerHTML = '';
    for (const [id, user] of Object.entries(users)) {
      if (id !== currentUserId) {
        const li = document.createElement('li');
        li.textContent = `${user.name} (ID: ${id}) - Solde: ${user.balance.toFixed(2)} â‚¬`;
        usersList.appendChild(li);
      }
    }
  }

  // Affiche l'historique des transactions (les 10 derniÃ¨res)
  const historyDiv = document.getElementById('history');
  if (historyDiv) {
    historyDiv.innerHTML = '<h3>Historique des transactions</h3>';
    const ul = document.createElement('ul');
    const lastTx = transactions.slice(-10).reverse();
    for (const tx of lastTx) {
      const li = document.createElement('li');
      li.textContent = `[${new Date(tx.timestamp).toLocaleString()}] ${tx.type} : ${tx.amount.toFixed(2)} â‚¬ (${tx.description})`;
      ul.appendChild(li);
    }
    historyDiv.appendChild(ul);
  }
}

// --- INITIALISATION ---
// Ajoute l'Ã©vÃ©nement au formulaire de transfert
function setupTransferForm() {
  const form = document.getElementById('transfer-form');
  if (!form) return;

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const recipientId = form.elements['recipient-id'].value.trim();
    const amount = parseFloat(form.elements['amount'].value);

    if (!recipientId || isNaN(amount)) {
      alert('Veuillez remplir correctement tous les champs.');
      return;
    }

    performTransfer(recipientId, amount);

    form.reset();
  });
}

// --- LANCEMENT AU CHARGEMENT DE PAGE ---
window.addEventListener('DOMContentLoaded', () => {
  getCurrentUserId();  // s'assure d'avoir un ID utilisateur
  getUsers();          // initialise les utilisateurs si besoin
  getTransactions();   // initialise l'historique si besoin
  refreshUI();         // met Ã  jour l'affichage
  setupTransferForm(); // configure le formulaire
});

    </script>
</body>
</html>
